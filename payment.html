<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>

    <div class="payment-container">
        <h1>Payment Details</h1>
        <form id="payment-form">
            <div class="form-group">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" placeholder="**** **** **** ****" maxlength="19">
            </div>

            <div class="form-group">
                <label for="expiration-date">Expiration Date:</label>
                <input type="text" id="expiration-date" placeholder="MM/YY" maxlength="4">
            </div>

            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" placeholder="***" maxlength="3">
            </div>

            <button type="button" id="pay-now">Pay Now</button>
        </form>
    </div>

    <script src="payment.js"></script>
</body>
</html>
